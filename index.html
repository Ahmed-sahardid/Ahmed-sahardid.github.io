<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bright Photo Booth – Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/main.css"/><link rel="stylesheet" href="assets/css/responsive.css"/><noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  <style>
    /* transparent backgrounds everywhere */
    body, .page-content, #header, #footer, .actions.special { background: transparent !important; }
    /* white text + buttons */
    h1, h2, h3, p, .navbar-brand, .nav-link, .button {
      color: #fff !important;
      text-shadow: 0 0 5px rgba(0,0,0,0.8) !important;
      pointer-events: auto;
    }
    .button {
      background: linear-gradient(135deg,#0066ff,#3399ff) !important;
      color: #fff !important;
      border: none !important;
      pointer-events: auto;
    }
    .button:hover {
      background: linear-gradient(135deg,#3399ff,#0066ff) !important;
    }
    /* background video behind everything */
    #bg-video {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-2;
      pointer-events:none;
    }
    /* content sits above video */
    .page-content {
      margin:0 auto !important;
      padding:2rem;
      max-width:600px !important;
      position: relative;
      z-index: 1;
    }
    @media(max-width:980px){
      .page-content { padding-top:6rem !important; }
    }
    /* navbar */
    .navbar {
      position: fixed; top:0; left:0; right:0;
      background: transparent; z-index: 2;
    }
    .navbar-nav { margin-left:auto; }
    .navbar-toggler { border:none; color:#fff; }
    .navbar-toggler-icon { filter: invert(1) brightness(2); }
    .nav-link {
      padding: .5rem 1rem;
      transition: color .3s, background .3s;
    }
    .nav-link:hover {
      color: #3399ff !important;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    /* hero header elevated */
    #header {
      position: relative;
      z-index: 1;
    }
    .actions.special .button {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
