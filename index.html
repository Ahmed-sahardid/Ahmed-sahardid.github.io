<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth – Home</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    /* strip out the big white blocks */
    body, .page-content,
    .sidebar,
    #header, .main.style1, .container, #footer {
      background: transparent !important;
    }

    /* tiny backdrop only behind text for legibility */
    #header .inner,
    #footer .inner,
    .sidebar .flippy-nav {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 1rem;
    }

    /* brand accents unchanged */
    .flippy-nav li:nth-child(odd)  { background: linear-gradient(135deg,#ff8c00,#ff6347) !important; }
    .flippy-nav li:nth-child(even) { background: linear-gradient(135deg,#ff6347,#ff8c00) !important; }
    .button, input.primary, .footer-button {
      background: linear-gradient(135deg,#ff8c00,#ff6347) !important;
      color: #fff !important; border:none !important;
    }
    .button:hover, input.primary:hover, .footer-button:hover {
      background: linear-gradient(135deg,#ff6347,#ff8c00) !important;
    }
    h1,h2,h3, header.major h2 { color: #ff6347 !important; }
    .nav-links a,a { color: #ff8c00 !important; }
    .nav-links a:hover,a:hover { color: #ff6347 !important; }

    /* full-screen background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      pointer-events: none;
    }
  </style>
</head>
<body class="is-preload">

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/videos/movie.mp4" type="video/mp4" />
    Sorry, your browser doesn’t support background video.
  </video>

  <!-- Menu toggle + overlay -->
  <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button class="sidebar-close" aria-label="Close menu">×</button>
    <a href="index.html" class="logo">
      <img src="images/logo1.png" alt="Bright Photo Booth" />
    </a>
    <ul class="flippy-nav">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='contact.html'">Contact Us</li>
      <li onclick="location.href='portfolio.html'">Portfolio</li>
      <li onclick="location.href='book.html'">Book Now</li>
    </ul>
  </aside>

  <!-- PAGE CONTENT -->
  <div class="page-content">

    <!-- Hero -->
    <header id="header">
      <div class="inner">
        <h1>Bright Photo Booth</h1>
        <p>Unforgettable photo booth experiences for weddings and events.</p>
        <ul class="actions special">
          <li><a href="contact.html" class="button scrolly">Contact Us</a></li>
          <li><a href="book.html"     class="button scrolly">Book Now</a></li>
        </ul>
      </div>
    </header>

    <!-- (other sections…) -->

    <!-- Footer -->
    <section id="footer">
      <div class="inner">
        <ul class="icons">
          <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; 2025 Bright Photo Booth</li>
          <li>Design: <a href="#">Ahmed-Sahardid</a></li>
        </ul>
      </div>
    </section>

  </div><!-- /.page-content -->

  <!-- Core JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/site.js"></script>
</body>
</html>
