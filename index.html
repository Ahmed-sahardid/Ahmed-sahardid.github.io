<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bright Photo Booth – Home</title>

  <!-- Bootstrap (for the offcanvas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Background video full-screen */
    #bg-video {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-1;
    }
    /* Hero text wrapper */
    .page-content {
      position: relative; z-index:1;
      max-width:700px; margin:0 auto;
      padding:6rem 1rem 2rem;
      text-align:center;
      background: transparent !important;
    }
    /* Navbar transparent */
    .navbar {
      background: transparent !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      text-shadow:0 0 5px rgba(0,0,0,0.8) !important;
    }
    /* Buttons */
    .btn-primary {
      background: #0066ff; border: none;
    }
    .btn-primary:hover {
      background: #0050cc;
    }
    /* Mobile offcanvas (left-side) */
    .offcanvas-start {
      width: 75% !important;
      max-width: 280px;
    }
    .offcanvas-header {
      border-bottom:1px solid #eee;
    }
    .offcanvas-body .nav-link {
      color:#333 !important;
      padding:.75rem 1rem;
      border-bottom:1px solid #e5e5e5;
    }
    .offcanvas-body .nav-link:hover {
      color:#0066ff !important;
    }
    /* Hide toggler on desktop */
    @media (min-width:992px) {
      #mobileMenu { visibility:hidden; }
      .navbar-toggler { display:none; }
    }
    /* Divider between hero buttons */
    .btn-divider {
      width:1px; height:2rem;
      background:rgba(255,255,255,0.6);
      display:inline-block; margin:0 1rem;
      vertical-align:middle;
    }
    /* Social icons */
    .social-icons a {
      color:#fff; font-size:1.5rem; margin:0 .5rem;
      transition:color .2s;
    }
    .social-icons a:hover {
      color:#0066ff;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/videos/movie.mp4" type="video/mp4"/>
    Sorry, your browser doesn’t support background video.
  </video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="index.html">Bright Photo Booth</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
              aria-controls="mobileMenu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter:invert(1) brightness(2);">&#9776;</span>
      </button>
      <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link px-3" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="book.html">Book Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas menu (mobile) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html">HOME</a>
        <a class="nav-link" href="contact.html">CONTACT US</a>
        <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
        <a class="nav-link" href="book.html">BOOK NOW</a>
      </nav>
    </div>
  </div>

  <!-- Hero & buttons -->
  <div class="page-content">
    <header id="header" class="py-5">
      <h1>Bright Photo Booth</h1>
      <p>Unforgettable photo booth experiences for weddings and events.</p>
      <div class="d-inline-flex align-items-center mt-4">
        <a href="contact.html" class="btn btn-primary btn-lg">CONTACT US</a>
        <span class="btn-divider"></span>
        <a href="book.html" class="btn btn-primary btn-lg">BOOK NOW</a>
      </div>
      <div class="social-icons mt-4">
        <a href="#" class="brands fa-twitter"></a>
        <a href="#" class="brands fa-facebook-f"></a>
        <a href="#" class="brands fa-instagram"></a>
        <a href="#" class="solid fa-envelope"></a>
      </div>
    </header>
    <!-- you can now relink main.css/responsive.css safely -->
  </div>

  <!-- Footer -->
  <footer id="footer" class="text-center py-4 mt-5">
    <p>&copy; 2025 Bright Photo Booth — Design: Ahmed‐Sahardid</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
