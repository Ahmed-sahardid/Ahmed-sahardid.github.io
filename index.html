<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth – Home</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    /* Remove all solid backgrounds */
    body, .page-content,
    .sidebar,
    #header, #footer,
    .flippy-nav, .actions.special {
      background: transparent !important;
    }

    /* Ensure text remains legible */
    h1, h2, h3, p, .flippy-nav li, .button, .nav-links a {
      color: #fff !important;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    /* Blue gradient accents */
    .flippy-nav li:nth-child(odd)  {
      background: linear-gradient(135deg,#0066ff,#3399ff) !important;
    }
    .flippy-nav li:nth-child(even) {
      background: linear-gradient(135deg,#3399ff,#0066ff) !important;
    }
    .button, input.primary, .footer-button {
      background: linear-gradient(135deg,#0066ff,#3399ff) !important;
      color: #fff !important;
      border: none !important;
      text-shadow: none;
    }
    .button:hover, input.primary:hover, .footer-button:hover {
      background: linear-gradient(135deg,#3399ff,#0066ff) !important;
    }

    /* Full-screen background video */
    #bg-video {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-1;
      pointer-events:none;
    }

    /* Sidebar always visible on desktop */
    @media (min-width: 981px) {
      .sidebar {
        position: relative !important;
        left: 0 !important;
        width: 200px;
      }
      .page-content { margin-left: 200px; }
      .menu-toggle,
      .sidebar-close,
      .overlay {
        display: none !important;
      }
    }
    /* Off-canvas behavior on mobile */
    @media (max-width: 980px) {
      .sidebar {
        position: fixed;
        top: 0; left: -250px;
        width: 250px; height: 100%;
        z-index: 10000;
        transition: left .3s ease;
      }
      body.sidebar-open .sidebar { left: 0; }
      .overlay {
        display: block;
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.6);
        z-index: 9999;
      }
      body.sidebar-open .overlay { display: block; }
      .menu-toggle,
      .sidebar-close {
        display: block;
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: none;
        font-size: 1.5rem;
        z-index: 10001;
      }
    }

    /* Sidebar items styling */
    .flippy-nav li {
      margin:.5rem 0; padding:.5rem 1rem;
      border-radius:4px; color:#fff; cursor:pointer;
    }
    .flippy-nav li:hover {
      opacity:.8;
    }
  </style>
</head>
<body class="is-preload">

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/videos/movie.mp4" type="video/mp4" />
    Sorry, your browser doesn’t support background video.
  </video>

  <!-- Hamburger toggle (mobile only) + overlay -->
  <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  <div class="overlay"></div>

  <!-- SIDEBAR (logo removed) -->
  <aside class="sidebar">
    <button class="sidebar-close" aria-label="Close menu">×</button>
    <ul class="flippy-nav">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='contact.html'">Contact Us</li>
      <li onclick="location.href='portfolio.html'">Portfolio</li>
      <li onclick="location.href='book.html'">Book Now</li>
    </ul>
  </aside>

  <!-- PAGE CONTENT -->
  <div class="page-content">
    <header id="header">
      <div class="inner">
        <h1>Bright Photo Booth</h1>
        <p>Unforgettable photo booth experiences for weddings and events.</p>
        <ul class="actions special">
          <li><a href="contact.html" class="button scrolly">Contact Us</a></li>
          <li><a href="book.html"     class="button scrolly">Book Now</a></li>
        </ul>
      </div>
    </header>

    <!-- (other sections…) -->

    <footer id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <p>&copy; 2025 Bright Photo Booth — Design: Ahmed‐Sahardid</p>
    </footer>
  </div><!-- /.page-content -->

  <!-- Core JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/site.js"></script>
</body>
</html>
