<!DOCTYPE HTML>

<head>

  <link rel="stylesheet" href="assets/css/main.css" />

  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <!-- NAVBAR / SIDEBAR RESPONSIVE STYLES -->
  <style>
    /* hide toggle & overlay by default */
    .menu-toggle, .overlay { display: none; }

    /* desktop sidebar */
    .sidebar {
      position: fixed; top:0; left:0;
      width:200px; height:100vh;
      background:#FFF4D1;
      transform:none;
      transition:transform .3s ease;
      z-index:1001;
    }
    .page-content { margin-left:200px; transition:margin-left .3s ease; }

    /* mobile ≤980px */
    @media (max-width:980px) {
      .menu-toggle {
        display:block;
        position:fixed; top:1rem; left:1rem;
        z-index:1003;
        background:linear-gradient(135deg,#0066ff,#3399ff);
        color:#fff; border:none;
        padding:.5rem 1rem; font-size:1.5rem;
        border-radius:4px; cursor:pointer;
      }
      .overlay {
        display:block;
        position:fixed; top:0; left:0; right:0; bottom:0;
        background:rgba(0,0,0,0.5);
        opacity:0; visibility:hidden;
        transition:opacity .3s,visibility .3s;
        z-index:1000;
      }
      .sidebar { transform:translateX(-100%); }
      body.sidebar-open .sidebar    { transform:translateX(0); }
      body.sidebar-open .overlay    { opacity:1; visibility:visible; }
      body.sidebar-open .page-content { margin-left:0; }
    }

    /* keep your existing legibility overrides */
    body, .page-content,
    .sidebar, #header, #footer,
    .flippy-nav, .actions.special {
      background: transparent !important;
    }
    h1,h2,h3,p,
    .flippy-nav li,
    .button, .nav-links a {
      color: #fff !important;
      text-shadow:0 0 5px rgba(0,0,0,0.8);
    }
    .flippy-nav li:nth-child(odd)  {
      background:linear-gradient(135deg,#0066ff,#3399ff)!important;
    }
    .flippy-nav li:nth-child(even) {
      background:linear-gradient(135deg,#3399ff,#0066ff)!important;
    }
  </style>

  <!-- Elfsight Reviews widget -->
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
</head>

  <button class="menu-toggle" aria-label="Toggle menu">☰</button>

      </div>
    </section>
  </div>
