<!DOCTYPE HTML>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Bright Photo Booth – Contact Us</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/><style>:root{--bg:#f5e5cc;--text:#333;--border:rgba(0,0,0,0.2);--accent:#999}body,html{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Helvetica Neue',sans-serif}nav.navbar{position:fixed;top:0;left:0;right:0;background:transparent;z-index:1000}nav .navbar-brand,nav .nav-link{color:#fff!important;text-shadow:0 0 5px rgba(0,0,0,0.6);transition:color .3s,background .3s}nav .nav-link:hover{color:#3399ff!important;background:rgba(255,255,255,0.1);border-radius:4px}.navbar-toggler{border:none;color:#fff}.navbar-toggler-icon{font-size:1.25rem;filter:invert(1) brightness(2)}.page-content{padding:6rem 1rem 2rem;max-width:500px;margin:0 auto;text-align:center}h1.form-title{margin-bottom:2rem;font-size:1.5rem;letter-spacing:.2em;text-transform:uppercase;color:var(--accent);opacity:.7}form.minimal{display:flex;flex-direction:column;gap:1rem}form.minimal input,form.minimal textarea{width:100%;padding:1rem;border:1px solid var(--border);border-radius:4px;background:transparent;font-size:1rem;transition:border-color .3s}form.minimal input:focus,form.minimal textarea:focus{border-color:#3399ff;outline:none}form.minimal textarea{resize:vertical;min-height:120px}form.minimal button{padding:0.75rem;background:transparent;border:1px solid var(--border);border-radius:4px;font-size:1rem;font-weight:bold;letter-spacing:.1em;color:var(--accent);cursor:pointer;transition:background .3s,border-color .3s,color .3s}form.minimal button:hover{background:rgba(0,0,0,0.05);border-color:#3399ff;color:#3399ff}@media(max-width:480px){.page-content{padding:6rem 1rem 1rem}}</style></head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="index.html">Bright Photo Booth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon">☰</span></button>
      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="book.html">Book Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-content">
    <h1 class="form-title">Minimalistic Form</h1>
    <form class="minimal" action="https://formspree.io/f/xpwdbjgl" method="POST">
      <input type="text" name="name" placeholder="Name" required/>
      <input type="email" name="_replyto" placeholder="E-mail" required/>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">GO!</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
