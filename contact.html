<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bright Photo Booth – Contact Us</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f5e5cc;
      --text: #333;
      --border: rgba(0,0,0,0.2);
      --accent: #666;
      --primary: #0066ff;
      --radius: 6px;
      --spacing: 1rem;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Open Sans', sans-serif;
      height: 100%;
    }
    /* Navbar */
    .navbar {
      position: fixed; top:0; left:0; right:0;
      background: transparent !important; z-index:1000;
    }
    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #fff !important;
      text-shadow:0 0 5px rgba(0,0,0,0.6) !important;
      font-size: 1.25rem;
    }
    .nav-link {
      font-family: 'Open Sans', sans-serif;
      font-weight: 500;
      color: #fff !important;
      text-shadow:0 0 5px rgba(0,0,0,0.6) !important;
      transition: color .3s, background .3s;
    }
    .nav-link:hover {
      color: var(--primary) !important;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    .navbar-toggler {
      border: none; color: #fff;
      font-size: 1.5rem;
      filter: invert(1) brightness(2);
    }
    /* Offcanvas */
    .offcanvas-start {
      width: 75% !important; max-width: 280px;
    }
    .offcanvas-header {
      border-bottom:1px solid #eee;
    }
    .offcanvas-body .nav-link {
      color: var(--text) !important;
      font-family: 'Open Sans', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      padding: .75rem 1rem;
      border-bottom:1px solid #e5e5e5;
    }
    .offcanvas-body .nav-link:first-child {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      border-top: none;
    }
    .offcanvas-body .nav-link:hover {
      color: var(--primary) !important;
    }
    @media (min-width: 992px) {
      #mobileMenu { visibility: hidden; }
      .navbar-toggler { display: none; }
    }

    /* Page content wrapper */
    .page-content {
      padding: 6rem 1rem 2rem;
      max-width: 500px; margin: 0 auto;
      text-align: center;
    }
    @media (max-width: 480px) {
      .page-content { padding: 6rem 1rem 1rem; }
    }

    /* Form title */
    h1.form-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    /* Minimal form */
    form.minimal {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }
    form.minimal input,
    form.minimal textarea {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: transparent;
      transition: border-color .3s;
    }
    form.minimal input:focus,
    form.minimal textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    form.minimal textarea {
      resize: vertical;
      min-height: 120px;
    }
    form.minimal button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      padding: .75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      transition: background .3s, border-color .3s, color .3s;
    }
    form.minimal button:hover {
      background: rgba(0,0,0,0.05);
      border-color: var(--primary);
      color: var(--primary);
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="index.html">Bright Photo Booth</a>
      <!-- Mobile toggler -->
      <button class="navbar-toggler" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
              aria-controls="mobileMenu" aria-label="Toggle menu">
        ☰
      </button>
      <!-- Desktop links -->
      <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link px-3" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="book.html">Book Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html">HOME</a>
        <a class="nav-link" href="contact.html">CONTACT US</a>
        <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
        <a class="nav-link" href="book.html">BOOK NOW</a>
      </nav>
    </div>
  </div>

  <!-- Page content -->
  <div class="page-content">
    <h1 class="form-title">Contact Us Below</h1>
    <form class="minimal" action="https://formspree.io/f/xldbveby" method="POST">
      <input type="text" name="name" placeholder="Name" required/>
      <input type="email" name="_replyto" placeholder="E-mail" required/>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">SEND</button>
    </form>
  </div>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-W7EVDGFHY1"></script>
