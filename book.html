<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth â€“ Book Now</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,700');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #43345d;
      min-height: 100vh;
      padding-top: 100px;
      color: #fff;
    }

    /* Navbar */
    #site-header .navbar {
      position: fixed; top:0; left:0; right:0;
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5em 2em; background:#fff; z-index:10;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    #site-header .logo-img { height:50px; }
    .nav-links { list-style:none; display:flex; gap:1.5em; }
    .nav-links a {
      text-decoration:none; color:#4EAFFA;
      font-weight:700; transition:color 0.2s;
    }
    .nav-links a:hover { color:#0078D4; }

    /* Request a Quote form */
    #contact {
      max-width: 600px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      color: #333;
    }
    #contact h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #4EAFFA;
      font-size: 1.5rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #4EAFFA;
    }
    .actions {
      display: flex;
      gap: 1em;
    }
    .actions .primary {
      background: #4EAFFA;
      color: #fff;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions input[type="reset"] {
      background: #eee;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header id="site-header">
    <div class="navbar">
      <a href="index.html">
        <img src="images/logo1.png" alt="Bright Photo Booth" class="logo-img" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="book.html">Book Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Request a Quote -->
  <section id="contact">
    <h2>Request a Quote</h2>
    <form class="contact-form" method="post" action="https://formspree.io/f/your-form-id">
      <input type="text"    name="name"        placeholder="Name *" required />
      <input type="email"   name="email"       placeholder="Email *" required />
      <input type="text"    name="eventType"   placeholder="Type of Event *" />
      <textarea name="message" placeholder="Message" rows="5"></textarea>
      <div class="actions">
        <input type="submit" value="Send Message" class="primary" />
        <input type="reset"  value="Reset" />
      </div>
    </form>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
