<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth – Gallery</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- ★ add this: -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    :root {
      --slider-width: 600px;
      --slider-height: 400px;
    }

    body, .page-content { background: #FFF4D1 !important; }
    .sidebar          { background: #FFF4D1 !important; }

    /* 3D flippy nav (unchanged) */
    .flippy-nav li:nth-child(odd) {
      background: linear-gradient(135deg,#ff8c00,#ff6347)!important;
      transform: perspective(500px) rotateY(45deg);
    }
    .flippy-nav li:nth-child(even) {
      background: linear-gradient(135deg,#ff6347,#ff8c00)!important;
      transform: perspective(500px) rotateY(-45deg);
    }
    .flippy-nav li:nth-child(odd):hover {
      transform: perspective(200px) rotateY(45deg);
      padding-left:5%;
    }
    .flippy-nav li:nth-child(even):hover {
      transform: perspective(200px) rotateY(-45deg);
      padding-right:5%;
    }

    /* center slider in page */
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      padding: 4rem 0;
    }

    /* the slider itself */
    #slider {
      width:  var(--slider-width);
      height: var(--slider-height);
      background-size:  cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: background-image 0.5s ease-in-out, opacity 0.5s;
    }

    #slider.fade-out { opacity: 0; }
    #slider.fade-in  { opacity: 1; }

    /* responsive */
    @media (max-width: 768px) {
      :root {
        --slider-width: 300px;
        --slider-height: 200px;
      }
    }

    .page-content { margin-left: 200px; } /* push aside sidebar */
  </style>
</head>
<body class="is-preload">

  <!-- ★ off-canvas toggle & overlay -->
  <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <a href="index.html" class="logo">
      <img src="images/logo1.png" alt="Bright Photo Booth" />
    </a>
    <ul class="flippy-nav">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='services.html'">Services</li>
      <li onclick="location.href='portfolio.html'">Portfolio</li>
      <li onclick="location.href='book.html'">Book Now</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="page-content">

    <section id="gallery" class="main style1">
      <div class="carousel-wrapper">
        <div id="slider" class="fade-in"></div>
      </div>
    </section>

    <!-- FOOTER -->
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; 2025 Bright Photo Booth</li>
        <li>Design: <a href="#">Ahmed-Sahardid</a></li>
      </ul>
    </section>

  </div><!-- /.page-content -->

  <!-- your existing gallery script -->
  <script>
    const images = [
      'images/IMG_9166.JPG',
      'images/IMG_9167.JPG',
      'images/IMG_9168.JPG',
      'images/IMG_9169.JPG',
      'images/IMG_9170.JPG',
      'images/IMG_9171.JPG',
      'images/IMG_9172.JPG',
      'images/IMG_9173.JPG',
      'images/IMG_9174.JPG',
      'images/IMG_9175.JPG',
      'images/IMG_9176.JPG',
      'images/IMG_9177.JPG',
      'images/IMG_9178.JPG',
      'images/IMG_9179.JPG',
      'images/IMG_9180.JPG',
    ];
    let current = 0;
    const slider = document.getElementById('slider');
    function showNextImage() {
      slider.classList.replace('fade-in','fade-out');
      setTimeout(()=>{
        slider.style.backgroundImage = `url('${images[current]}')`;
        slider.classList.replace('fade-out','fade-in');
        current = (current + 1) % images.length;
      }, 500);
    }
    slider.style.backgroundImage = `url('${images[0]}')`;
    current = 1;
    setInterval(showNextImage, 2000);
  </script>

  <!-- core scripts (fixed breakpoints include) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <!-- ★ add this last -->
  <script src="assets/js/site.js"></script>
</body>
</html>
