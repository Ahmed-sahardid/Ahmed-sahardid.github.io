<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth – Gallery</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <!-- ───── TICKER SECTION CSS ───── -->
  <style>
    /* Now matches page-content background */
    #ticker-section {
      background: #FFF4D1;
      padding: 4rem 0;
    }
    #ticker-section .ticker-container {
      width: 790px;
      height: 150px;
      background-color: #d4e5ff;
      margin: 0 auto;
      position: relative;
    }
    #ticker-section .monitor-wrapper {
      background: #050321;
      width: 770px;
      height: 130px;
      margin: 0 auto;
      box-shadow: 0px 2px 2px 2px rgba(0,0,0,0.30);
      overflow: hidden;
      position: relative;
      top: 10px;
    }
    #ticker-section .monitor {
      width: 700px;
      height: 100px;
      background-color: #344151;
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      box-shadow: inset 0px 5px 10px 2px rgba(0,0,0,0.3);
      position: relative;
    }
    #ticker-section .monitor p {
      font-family: 'VT323', monospace;
      font-size: 100px;
      position: absolute;
      top: 0;
      left: 100%;
      animation: ticker-move 20s infinite linear;
      color: #EBB55F;
      line-height: 100px;
    }
    @keyframes ticker-move {
      from { left: 100%; }
      to   { left: -400%; }
    }
  </style>

  <!-- ───── CAROUSEL SECTION CSS ───── -->
  <style>
    :root {
      --slider-width: 600px;
      --slider-height: 400px;
    }
    #gallery-section {
      padding: 4rem 0;
      background: #FFF4D1;
    }
    #gallery-section .carousel-wrapper {
      display: flex;
      justify-content: center;
    }
    #gallery-section #slider {
      width:  var(--slider-width);
      height: var(--slider-height);
      background-size:  cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: background-image 0.5s ease-in-out, opacity 0.5s;
    }
    #gallery-section #slider.fade-out { opacity: 0; }
    #gallery-section #slider.fade-in  { opacity: 1; }
    @media (max-width: 768px) {
      :root {
        --slider-width: 300px;
        --slider-height: 200px;
      }
    }
  </style>
</head>

<body class="is-preload">

  <!-- off-canvas toggle & overlay -->
  <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul class="flippy-nav">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='contact.html'">Contact Us</li>
      <li onclick="location.href='portfolio.html'">Portfolio</li>
      <li onclick="location.href='book.html'">Book Now</li>
    </ul>
  </aside>

  <div class="page-content">

    <!-- TICKER SECTION -->
    <section id="ticker-section">
      <div class="ticker-container">
        <div class="monitor-wrapper">
          <div class="monitor">
            <p>Welcome to the Gallery</p> 
          </div>
        </div>
      </div>
    </section>

    <!-- CAROUSEL SECTION -->
    <section id="gallery-section">
      <div class="carousel-wrapper">
        <div id="slider" class="fade-in"></div>
      </div>
    </section>

    <!-- FOOTER -->
    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; 2025 Bright Photo Booth</li>
        <li>Design: <a href="#">Ahmed-Sahardid</a></li>
      </ul>
    </section>

  </div><!-- /.page-content -->

  <!-- Image carousel script -->
  <script>
    const images = [
      'images/IMG_9166.JPG','images/IMG_9167.JPG','images/IMG_9168.JPG','images/IMG_9169.JPG',
      'images/IMG_9170.JPG','images/IMG_9171.JPG','images/IMG_9172.JPG','images/IMG_9173.JPG',
      'images/IMG_9174.JPG','images/IMG_9175.JPG','images/IMG_9176.JPG','images/IMG_9177.JPG',
      'images/IMG_9178.JPG','images/IMG_9179.JPG','images/IMG_9180.JPG'
    ];
    let current = 0;
    const slider = document.getElementById('slider');
    function showNextImage() {
      slider.classList.replace('fade-in','fade-out');
      setTimeout(()=>{
        slider.style.backgroundImage = `url('${images[current]}')`;
        slider.classList.replace('fade-out','fade-in');
        current = (current + 1) % images.length;
      }, 500);
    }
    slider.style.backgroundImage = `url('${images[0]}')`;
    current = 1;
    setInterval(showNextImage, 2000);
  </script>

  <!-- core scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/site.js"></script>
</body>
</html>
