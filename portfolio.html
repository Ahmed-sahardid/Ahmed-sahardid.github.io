<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Photo Booth – Corporate Gallery</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W7EVDGFHY1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config','G-W7EVDGFHY1');
  </script>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #0052cc;
      --bg: #f4f6f8;
      --surface: #fff;
      --on-surface: #212121;
      --shadow: rgba(0,0,0,0.1);
      --spacing: 16px;
      --transition: 0.3s ease;
      --snap: y mandatory;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--on-surface);
      padding-top: 70px;
    }
    /* Navbar */
    .navbar { background: transparent !important; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .navbar-brand { font-family: 'Montserrat'; font-weight:700; color: #fff !important; text-shadow:0 0 5px rgba(0,0,0,0.8)!important; }
    .nav-link { color: #fff !important; text-shadow:0 0 5px rgba(0,0,0,0.8)!important; transition: color .3s; }
    .nav-link:hover { color: var(--primary) !important; }
    @media(min-width:992px){ .navbar-toggler{display:none;} }

    /* Header & Search */
    header .page-content { padding: 0 var(--spacing);}    
    .gallery-title { margin-bottom: var(--spacing); }
    .controls { margin-bottom: var(--spacing); }
    .controls input { width:100%; padding:.75em var(--spacing); border:1px solid #ccc; border-radius:4px; transition:border var(--transition);}    
    .controls input:focus { border-color: var(--primary); outline:none; }

    /* Gallery Layout */
    main { max-width:1200px; margin:0 auto; padding:0 var(--spacing); }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: var(--spacing);
      scroll-snap-type: var(--snap);
      padding-bottom: var(--spacing);
    }
    .gallery-item {
      background: var(--surface);
      border-radius:4px;
      overflow:hidden;
      box-shadow: 0 2px 6px var(--shadow);
      cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      scroll-snap-align: start;
    }
    .gallery-item:hover, .gallery-item:focus {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .gallery-item img {
      width:100%; height:auto; display:block;
      transition: opacity .6s ease;
      opacity:1;
    }
    .gallery-item figcaption { padding:.5em; font-size:.9em; color:#555; }

    /* Lightbox Modal */
    .lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0;
      transition: visibility .3s, opacity .3s;
      z-index:1000;
    }
    .lightbox.open { visibility:visible; opacity:1; }
    .lightbox img { max-width:90%; max-height:80%; border-radius:4px; box-shadow:0 4px 16px var(--shadow);}  
    .lightbox .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      background: var(--surface); border:none; padding:.5em; border-radius:50%; cursor:pointer;
      font-size:1.5rem; transition: background .3s;
    }
    .lightbox .nav:hover { background:#eee; }
    .lightbox .prev { left:1em; }
    .lightbox .next { right:1em; }
    .lightbox .close { position:absolute; top:1em; right:1em; background:var(--surface); border:none;
      font-size:1.2rem; padding:.3em; border-radius:50%; transition: background .3s;
    }
    .lightbox .close:hover { background:#eee; }

    @media (max-width:600px) {
      .gallery { grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="index.html">Bright Photo Booth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">☰</button>
      <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="book.html">Book Now</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Offcanvas Mobile Menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="index.html">HOME</a>
        <a class="nav-link" href="contact.html">CONTACT US</a>
        <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
        <a class="nav-link" href="book.html">BOOK NOW</a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <header class="page-content container-fluid">
      <h1 class="gallery-title">Photo Gallery</h1>
      <div class="controls">
        <input type="search" id="search" placeholder="Search images..." />
      </div>
    </header>
    <section class="gallery container-fluid" id="gallery" aria-label="Photo gallery"></section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true">
    <button class="nav prev" id="prev" aria-label="Previous">‹</button>
    <img id="lightbox-img" alt="" />
    <button class="nav next" id="next" aria-label="Next">›</button>
    <button class="close" id="close" aria-label="Close">×</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const images = [
      'images/IMG_9166.JPG','images/IMG_9167.JPG','images/IMG_9168.JPG','images/IMG_9169.JPG',
      'images/IMG_9170.JPG','images/IMG_9171.JPG','images/IMG_9172.JPG','images/IMG_9173.JPG',
      'images/IMG_9174.JPG','images/IMG_9175.JPG','images/IMG_9176.JPG','images/IMG_9177.JPG',
      'images/IMG_9178.JPG','images/IMG_9179.JPG','images/IMG_9180.JPG'
    ];
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const closeBtn = document.getElementById('close');
    const searchInput = document.getElementById('search');
    let current = 0;

    function buildGallery(filter = '') {
      gallery.innerHTML = '';
      images.forEach((src, i) => {
        const name = src.match(/IMG_(\d+)/)[1];
        if (filter && !name.includes(filter)) return;
        const fig = document.createElement('figure');
        fig.className = 'gallery-item';
        fig.innerHTML = `
          <img src="${src}" alt="Photo ${name}" loading="lazy" />
          <figcaption>Photo ${name}</figcaption>
        `;
        fig.addEventListener('click', () => openLightbox(i));
        gallery.appendChild(fig);
      });
    }

    function openLightbox(i) {
      current = i;
      lbImg.src = images[i];
      lbImg.alt = `Photo ${images[i].match(/IMG_(\d+)/)[1]}`;
      lightbox.classList.add('open');
    }
    function closeLightbox() { lightbox.classList.remove('open'); }
    function showPrev() { openLightbox((current - 1 + images.length) % images.length); }
    function showNext() { openLightbox((current + 1) % images.length); }

    prevBtn.onclick = showPrev;
    nextBtn.onclick = showNext;
    closeBtn.onclick = closeLightbox;
    lightbox.onclick = e => { if (e.target === lightbox) closeLightbox(); };
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('open')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeLightbox();
    });
    searchInput.addEventListener('input', () => buildGallery(searchInput.value.trim()));
    // Initialize
    buildGallery();
  </script>
</body>
</html>
